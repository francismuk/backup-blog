{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/category.css')}}">
    
    <link href="https://fonts.googleapis.com/css?family=Habibi" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-lg4">
    
                <h2 class="category-header">
                    List of {{category.name}}
                </h2>

            </div>

            <div class="col-md-4 col-lg4">
                
            </div>

            <div class="col-md-4 col-lg4">

                <h2 class="com-create">
                    <a href="/category/com/new/{{category.id}}">
                        Write A Pitch
                    </a>
                </h2>
                
            </div>

        </div>

        <hr>

        <ul class="list-unstyled">
            {{ macro.displayComList(coms) }}
        </ul>

    </div>

{% endblock %}
